<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
</head>
<body>


<!-- Joke Generator -->
<div class="card">
    <h2>😂 Random Joke Generator</h2>
    <p id="jokeText">Click the button to get a joke!</p>
    <button id="jokeBtn">Get Joke</button>
</div>


<!-- Quiz Section -->
<div class="card quiz">
    <h2>📝 Quiz Time!</h2>
    <p class="timer">Time left: <span id="timeLeft">15</span>s</p>
    <p id="quizQuestion">Loading question...</p>
    <div id="quizOptions"></div>
    <br>
    <button id="quizSubmit">Submit</button>
    <p id="quizResult"></p>
</div>

<script src="script.js"></script>
</body>
</html>
